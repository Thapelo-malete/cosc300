<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Register - Crime Notifier App</title>
    <link rel="stylesheet" type="text/css" href="/styles/login_registration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/registration.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Register Psychologist</h1>
    <form method="post" action="/psychologist/register">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/user/login">Login here</a></p>
</div>

</body>
</html>
